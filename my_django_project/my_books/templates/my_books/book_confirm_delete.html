{% extends "base.html" %}

{% block main %}

<h1 class="card-title">Delete <strong>{{book.title}}</strong></h1>

<form method="post">
    {% csrf_token %}
    <p>
        Are you sure you want to delete the book <strong>{{ book }}</strong> ?
    </p>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
